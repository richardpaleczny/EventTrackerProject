<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EventTracker REST</title>

  <script type="text/javascript" src="js/script.js"></script>
</head>

<body>

  <h1>Healthy Habits Event Tracker</h1>

  <div id="hhTableDiv">
  </div>

  <form name="addEventForm">
    <input type="text" name="activity" placeholder="Event Activity">
    <input type="text" name="recommendedTime" placeholder="Event Recommended Time">
    <input type="text" name="recommendedAmount" placeholder="Event Recommended Amount">
    <input type="text" name="timeSpent" placeholder="Event Time Spent">
    <input type="text" name="goalMet" placeholder="Event Goal Met">
    <input type="text" name="feelingRating" placeholder="Event Feeling Rating">
    <input type="submit" name="submit" value="Submit">
  </form>

</body>

</html>
